    <main>
      <h2>أرسل رسالة إلينا</h2>

      <!-- النموذج لإرسال الرسائل -->
      <form method="get" action="thank.html" autocomplete="on">
        <div>
          <label for="name">الاسم: </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="مثلا، علي حسن"
          />
        </div>
        <div>
          <label for="user">البريد الإلكتروني: </label>
          <input
            type="email"
            name="user"
            id="user"
            placeholder="example@gmail.com"
            required
          />
        </div>
        <div>
          <label for="title">العنوان: </label>
          <input
            type="text"
            id="title"
            name="emailTitle"
            placeholder="خوارزمية جديدة للشرح"
            required
          />
        </div>

        <label for="message">الرسالة: </label>
        <div>
          <textarea
            id="message"
            name="message"
            required
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button type="reset">مسح</button>
        <button type="submit">إرسال</button>
      </form>
